<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  var oUl=document.getElementById('aqi-list');
  var aqiArr=new Array();
  var j=0;
  //遍历数据
  

  for(var i=0; i<aqiData.length;i++)
  {
    if(aqiData[i][1]>60){
      aqiArr[j]=aqiData[i];
      j++;
    };
  };

  // 排序
  function sortNumber(a,b){
    return b[1]-a[1];
  };


  aqiArr=aqiArr.sort(sortNumber);

  //输出
  for(var i=0;i<aqiArr.length;i++)
  {
    var newnode=document.createElement('li');
    newnode.innerHTML="第"+(i+1)+"名："+aqiArr[i][0]+";得分："+aqiArr[i][1]+"";
    oUl.appendChild(newnode);

  };



})();

</script>
</body>
</html>
